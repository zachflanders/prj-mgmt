<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" > <img src='/images/bnim-white.svg' height='20'></a>
        <a class="navbar-brand" href="#"> Project Dashboard</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
          <li>
            <button type="button" class="btn btn-primary navbar-btn logout" style="margin-right:15px;">
              <i class="fa fa-sign-out"></i>&nbsp;&nbsp;Logout
            </button>

          {{else}}
          <li>
            <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#login" style="margin-right:15px;">
              <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Login
            </button>
          </li>
          {{/if}}
        </ul>

      </div>
    </div>
  </nav>
