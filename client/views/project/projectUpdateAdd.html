<template name='projectUpdateAdd'>
  <h2>{{project}}</h2>
  <div class='panel panel-default'>
    <div class="panel-body">
      <h3>Add Update</h3>
      <hr>
      <form id='projectUpdate'>
        <div class='form-group'>
          <label for="date">Date</label>
          <input type='date'  class ='form-control' name='date' value="{{date}}">
        </div>
        <div class='form-group'>
          <label for="directLabor">Direct Labor (Cost)</label>
          <input type='number' step='any' class ='form-control' name='directLabor' value="{{directLabor}}">
        </div>
        <div class='form-group'>
          <label for="directExpense">Direct Expense</label>
            <input type='number' step='any' class ='form-control' name='directExpense' value="{{directExpense}}">
        </div>
        <div class='form-group'>
          <label for="directConsultant">Direct Consultant</label>
            <input type='number' step='any' class ='form-control' name='directConsultant' value="{{directConsultant}}">
        </div>
        <div class='form-group'>
          <label for="reimbursableExpense">Reimbursable Expense</label>
            <input type='number' step='any' class ='form-control' name='reimbursableExpense' value="{{reimbursableExpense}}">
        </div>
        <div class='form-group'>
          <label for="reimbursableConsultant">Reimbursable Consultant</label>
            <input type='number' step='any' class ='form-control' name='reimbursableConsultant' value="{{reimbursableConsultant}}">
        </div>
        <button type="submit" class="btn btn-default pull-right">Add Update</button>
      </form>
    </div>
  </div>


</template>
